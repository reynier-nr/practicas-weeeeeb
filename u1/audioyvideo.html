<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video HTML</title>
</head>
<body>
    <header>
        <h1>Audio y Videos HTML</h1>
    </header>
    <section>
        <audio src="/audio/12Mornings.mp3" controls muted></audio>
    </section>
    <main>
        <div>
            <h2>Video Insertado</h2>
            <small>Trailer The Expanse Season 1</small>
            <video controls width="400" src="/video/theexpanse.mp4"></video>


        </div>
        <div>
            <h2>Video Incrustado</h2>
            <small>Trailer The Expanse Season 2</small>
            <iframe width="400" height="315" src="https://www.youtube.com/embed/wWBV8gpwHB8?si=4qi_7qZ65aGtk8qY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <span>Copyrights &#169; Diseñado y desarrollado por @ReynierNR​ </span>
    </footer>
</body>
</html>
